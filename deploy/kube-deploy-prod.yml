apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 name: my-spring-application
spec:
 replicas: 1
 template:
   metadata:
     labels:
       app: my-spring-application
   spec:
     containers:
     - name: my-spring-application
       image: gcr.io/$GOOGLE_PROJECT_ID_prod/DOCKER_IMAGE_NAME
       ports:
         - containerPort: 3001